{% extends "main_layout.html" %}

{% block content %}


    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">模拟结果</div>
        {#  <div class="panel-body">#}
        {#    <p>...</p>#}
        {#  </div>#}

        <!-- Table -->
        <table class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>指标</th>
                <th>算法</th>
                <th>参数</th>
                <th>时间</th>
                <th>结果</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in queryset %}
            <tr>
                <th scope="row">{{ obj.id }}</th>
                <td>{{ obj.target }}</td>
                <td>{{ obj.algorithm }}</td>
                <td>{{ obj.data }}</td>
                <td>{{ obj.time  }}</td>
                <td>{{ obj.outcome  }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
