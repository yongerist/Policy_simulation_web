
{% extends "main_layout.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}" >
{% endblock %}


{% block content %}
    <div class="container-fluid clearfix">
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">选择指标</label>
                <div class="col-sm-10">

                    <select class="form-control" name="target">
                        {% for obj in target_queryset %}
                            <option value="{{ obj.id }}">{{ obj.target }}</option>
                        {% endfor %}
                    </select>


                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">选择算法</label>
                <div class="col-sm-10">

                    <select class="form-control" name="algorithm">
                        {% for obj in algorithm_queryset %}
                            <option value="{{ obj.id }}">{{ obj.algorithm }}</option>
                        {% endfor %}
                    </select>

                </div>
            </div>

{#            <div class="form-group">#}
{#                <label class="col-sm-2 control-label">选择文件</label>#}
{#                <div class="col-sm-10">#}
{#                    <input type="file">#}
{#                </div>#}
{#            </div>#}


            <div class="form-group">
                <label class="col-sm-2 control-label">输入参数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="data" id="inputEmail3" placeholder="数据">
                </div>
            </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">时间参数</label>
                        <div class="col-sm-10">
                        <input id="dt"  type="text" autocomplete="off" class="form-control" placeholder="选择时间" name="time"/>
                        </div>
                    </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">预测</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block js %}
{#    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}" >#}
{#    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}" >#}
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script>
        $(function () {
            $('#dt').datepicker({
                format: 'yyyy-mm-dd',
                startDate: '0',
                language: "zh-CN",
                autoclose: true
            });

        })
    </script>
{% endblock %}
